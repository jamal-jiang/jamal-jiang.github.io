ing targetHost;</div><div class="line">    private String command;</div><div class="line">    private int timeoutSec;</div><div class="line"></div><div class="line">    SshTask(String targetHost, String command, int timeoutSec) &#123;</div><div class="line">        this.targetHost = targetHost;</div><div class="line">        this.command = command;</div><div class="line">        this.timeoutSec = timeoutSec;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public ExecutionResult call() throws Exception &#123;</div><div class="line">        Connection sshConnection = new Connection(targetHost);</div><div class="line">        try &#123;</div><div class="line">            sshConnection.connect(null, DEFAULT_TCP_TIMEOUT_MILLISECONDS, DEFAULT_SSH_TIMEOUT_MILLISECONDS);</div><div class="line">            boolean isAuthenticated = sshConnection.authenticateWithPublicKey(SSH_USERNAME, PUBLIC_KEY_FILE, &quot;&quot;);</div><div class="line">            if (!isAuthenticated) &#123;</div><div class="line">                // 无法正常通过验证</div><div class="line">                String canNotAuthenticatedMsg = String.format(</div><div class="line">                        &quot;无法通过SshKey正常登陆目标服务器, targetHost:%s, connectTimeout:%d ms&quot;,</div><div class="line">                        targetHost, DEFAULT_SSH_TIMEOUT_MILLISECONDS);</div><div class="line">                logger.error(canNotAuthenticatedMsg);</div><div class="line">                return ExecutionResult.failResult(canNotAuthenticatedMsg);</div><div class="line">            &#125;</div><div class="line"></div><div class="line">            return execWithConnection(sshConnection);</div><div class="line">        &#125; finally &#123;</div><div class="line">            sshConnection.close();</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    private ExecutionResult execWithConnection(Connection sshConnection) throws IO tForCondition(</div><div class="line">                        ChannelCondition.STDOUT_DATA</div><div class="line">                                | ChannelCondition.STDERR_DATA</div><div class="line">                                | ChannelCondition.EXIT_STATUS</div><div class="line">                                | ChannelCondition.EOF, timeoutSec * 1000);</div><div class="line"></div><div class="line">                long currentMills = System.currentTimeMillis();</div><div class="line"></div><div class="line">                if ((condition &amp; ChannelCondition.TIMEOUT) != 0 || currentMills &gt; endMillis) &#123;</div><div class="line">                    // 超时 对应超时错误码10002 无奈之举</div><div class="line">                    return ExecutionResult.failResult(&quot;执行超时&quot;, 10002, readString(stdoutByteArrayOutputStream),</div><div class="line">                            readString(stderrByteArrayOutputStream));</div><div class="line">                &#125;</div><div class="line"></div><div class="line">                if ((condition &amp; ChannelCondition.STDOUT_DATA) != 0) &#123;</div><div class="line">                    copy(stdout, stdoutByteArrayOutputStream);</div><div class="line">                &#125;</div><div class="line"></div><div class="line">                if ((condition &amp; ChannelCondition.STDERR_DATA) != 0) &#123;</div><div class="line">                    copy(stderr, stderrByteArrayOutputStream);</div><div class="line">                &#125;</div><div class="line"></div><div class="line">                if (((condition &amp; ChannelCondition.EOF) != 0)</div><div class="line">                        &amp;&amp; ((condition &amp; ChannelCondition.EXIT_STATUS) != 0)) &#123;</div><div class="line">                    // 收到EOF和EXIT_STATUS</div><div class="line"></div><div class="line">                    int retCode = sshSession.getExitStatus();</div><div class="line">                    String stdoutStr = readString(stdoutByteArrayOutputStream);</div><div class="line">                    String stderrStr = readString(stderrByteArrayOutputStream);</div><div class="line">                    return ExecutionResult.successResult(retCode, stdoutStr, stderrStr);</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line"></div><div class="line">        &#125; finally &#123;</div><div class="line">            stdoutByteArrayOutputStream.close();</div><div class="line">            stderrByteArrayOutputStream.close();</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    private String readString(ByteArrayOutputStream byteArrayOutputStream) throws IOException &#123;</div><div class="line">        byteArrayOutputStream.flush();</div><div class="line">        return byteArrayOutputStream.toString();</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    private void copy(InputStream sourceStream, OutputStream targetStream) throws IOException &#123;</div><div class="line">        byte[] buffer = new byte[8192];</div><div class="line">        while (sourceStream.available() &gt; 0) &#123;</div><div class="line">            int bytes = sourceStream.read(buffer);</div><div class="line">            if (bytes &gt; 0) &#123;</div><div class="line">                targetStream.write(buffer, 0, bytes);</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line">public class SshUtils &#123;</div><div class="line">    private static final Logger logger = LoggerFactory.getLogger(SshUtils.class);</div><div class="line"></div><div class="line">    private static final ThreadPoolTaskExecutor sshThreadPool;</div><div class="line"></div><div class="line">    static &#123;</div><div class="line">        sshThreadPool = new ThreadPoolTaskExecutor();</div><div class="line">        sshThreadPool.setThreadNamePrefix(&quot;SshThreadPool-&quot;);</div><div class="line">        sshThreadPool.setCorePoolSize(20);</div><div class="line">        sshThreadPool.setMaxPoolSize(100);</div><div class="line">        sshThreadPool.setQueueCapacity(100);</div><div class="line">        sshThreadPool.initialize();</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public static ExecutionResult execute(String targetHost, String command, int timeoutSec) &#123;</div><div class="line">        if (logger.isInfoEnabled()) &#123;</div><div class="line">            logger.info(String.format(&quot;开始执行命令, targetHost:%s, command:%s, timeoutSec:%d&quot;,</div><div class="line">                    targetHost, command, timeoutSec));</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        checkParams(targetHost, command, timeoutSec);</div><div class="line"></div><div class="line">        ThreadPoolExecutor executor = sshThreadPool.getThreadPoolExecutor();</div><div class="line">        SshTask sshTask = new SshTask(targetHost, command, timeoutSec);</div><div class="line"></div><div class="line">        Future&lt;ExecutionResult&gt; future = executor.submit(sshTask);</div><div class="line"></div><div class="line">        ExecutionResult execResult;</div><div class="line">        try &#123;</div><div class="line">            execResult = future.get(timeoutSec + 5, TimeUnit.SECONDS);  // 多设置5s超时, 给子任务一些余地</div><div class="line">        &#125; catch (InterruptedException e) &#123;</div><div class="line">            String intMsg = String.format(&quot;InterruptedException:%s, targetHost:%s, command:%s, timeoutSec:%d.&quot;,</div><div class="line">                    e.getMessage(), targetHost, command, timeoutSec);</div><div class="line">            logger.error(intMsg, e);</div><div class="line">            execResult = ExecutionResult.failResult(intMsg);</div><div class="line">        &#125; catch (ExecutionException e) &#123;</div><div class="line">            String execMsg = String.format(&quot;ExecutionException:%s, targetHost:%s, command:%s, timeoutSec:%d.&quot;,</div><div class="line">                    e.getMessage(), targetHost, command, timeoutSec);</div><div class="line">            logger.error(execMsg, e);</div><div class="line">            execResult = ExecutionResult.failResult(execMsg);</div><div class="line">        &#125; catch (TimeoutException e) &#123;</div><div class="line">            String timeoutMsg = String.format(&quot;TimeoutException:%s, targetHost:%s, command:%s, timeoutSec:%d.&quot;,</div><div class="line">                    e.getMessage(), targetHost, command, timeoutSec);</div><div class="line">            logger.error(timeoutMsg, e);</div><div class="line">            execResult = ExecutionResult.failResult(timeoutMsg);</div><div class="line">        &#125; finally &#123;</div><div class="line">            if (!future.isDone()) &#123;</div><div class="line">                String forceKillTaskMsg = String.format(</div><div class="line">                        &quot;任务执行未完成, 强制停止, targetHost:%s, command:%s, timeoutSec:%s&quot;,</div><div class="line">                        targetHost, command, timeoutSec);</div><div class="line">                logger.warn(forceKillTaskMsg);</div><div class="line">                future.cancel(true);</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        if (logger.isInfoEnabled()) &#123;</div><div class="line">            logger.info(String.format(</div><div class="line">                    &quot;命令执行完成, targetHost:%s, command:%s, timeoutSec:%d, retCode:%d, stdout:%s, stderr:%s&quot;,</div><div class="line">                    targetHost, command, timeoutSec,</div><div class="line">                    execResult.getReturnCode(), execResult.getStdout(), execResult.getStderr(
